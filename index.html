    <script>
        // --- æ ¸å¿ƒé‚è¼¯ ---
        function app() {
            return {
                view: 'audience', // ç•¶å‰é é¢: 'audience' | 'speaker'
                
                // åˆ‡æ›åˆ°è¬›è€…é é¢ (éœ€å¯†ç¢¼)
                goToSpeaker() {
                    const pwd = prompt("è«‹è¼¸å…¥è¬›è€…æ§å°å¯†ç¢¼:");
                    if (pwd === 'a12345678') {
                        this.view = 'speaker';
                        // è§¸ç™¼è¬›è€…çœ‹ç‰ˆçš„åˆå§‹åŒ–
                        this.$dispatch('init-dashboard');
                    } else if (pwd !== null) {
                        alert("å¯†ç¢¼éŒ¯èª¤");
                    }
                },

                // å›åˆ°è§€çœ¾é¦–é 
                backToAudience() {
                    this.view = 'audience';
                }
            }
        }

        // --- è§€çœ¾ç«¯é‚è¼¯ (Webhook æ¨¡å¼) ---
        function chatWidget() {
            return {
                isOpen: true,
                isLoading: false,
                userInput: '',
                messages: [],
                // â˜… è«‹æ›¿æ›ç‚ºæ‚¨çš„ N8N Webhook URL â˜…
                config: {
                    questionWebhook: 'https://YOUR_N8N_INSTANCE/webhook/chat/ask',
                    feedbackWebhook: 'https://YOUR_N8N_INSTANCE/webhook/chat/feedback'
                },
                userId: localStorage.getItem('chat_user_id') || 'user_' + Math.random().toString(36).substr(2, 9),

                init() {
                    if (!localStorage.getItem('chat_user_id')) {
                        localStorage.setItem('chat_user_id', this.userId);
                    }
                    this.$nextTick(() => this.scrollToBottom());
                },

                scrollToBottom() {
                    const container = document.getElementById('chat-messages');
                    if (container) container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
                },

                async sendMessage() {
                    if (!this.userInput.trim()) return;
                    
                    const text = this.userInput;
                    this.userInput = '';
                    this.messages.push({ text: text, isUser: true });
                    this.isLoading = true;
                    this.$nextTick(() => this.scrollToBottom());

                    try {
                        const response = await fetch(this.config.questionWebhook, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                question: text,
                                user_id: this.userId,
                                timestamp: new Date().toISOString()
                            })
                        });
                        
                        if (!response.ok) throw new Error('API Error');
                        const data = await response.json();
                        
                        this.messages.push({
                            text: data.answer || "æ”¶åˆ°ï¼Œå·²è½‰äº¤è¬›è€…ã€‚",
                            isUser: false,
                            requiresFeedback: data.requires_feedback === true,
                            questionId: data.question_id 
                        });

                    } catch (error) {
                        console.error('Error:', error);
                        this.messages.push({ text: "å‚³é€å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–ç³»çµ±è¨­å®šã€‚", isUser: false });
                    } finally {
                        this.isLoading = false;
                        this.$nextTick(() => this.scrollToBottom());
                    }
                },

                async submitFeedback(questionId, isSolved, msgIndex) {
                    if (this.messages[msgIndex].feedbackGiven) return;
                    this.messages[msgIndex].feedbackGiven = true;
                    this.messages.push({ text: isSolved ? "æ„Ÿè¬å›é¥‹ï¼" : "æˆ‘å€‘æœƒå†è·Ÿé€²ã€‚", isUser: false });
                    this.$nextTick(() => this.scrollToBottom());
                    
                    try {
                        await fetch(this.config.feedbackWebhook, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ question_id: questionId, is_solved: isSolved })
                        });
                    } catch (e) { console.error(e); }
                }
            }
        }

        // --- è¬›è€…ç«¯é‚è¼¯ (Polling æ¨¡å¼) ---
        function dashboard() {
            return {
                questions: [],
                isLoading: false,
                timer: null,
                // â˜… è«‹æ›¿æ›ç‚ºæ‚¨çš„ N8N Webhook URL â˜…
                speakerWebhook: 'https://YOUR_N8N_INSTANCE/webhook/speaker/list',
                feedbackWebhook: 'https://YOUR_N8N_INSTANCE/webhook/chat/feedback',

                initDashboard() {
                    // ç•¶åˆ‡æ›åˆ°è¬›è€…é é¢æ™‚è¢«è§¸ç™¼
                    this.fetchQuestions();
                    if (this.timer) clearInterval(this.timer);
                    this.timer = setInterval(() => this.fetchQuestions(true), 10000);
                },

                async fetchQuestions(isBackground = false) {
                    if (!isBackground) this.isLoading = true;
                    try {
                        const res = await fetch(this.speakerWebhook);
                        if (!res.ok) throw new Error('Network error');
                        const data = await res.json();
                        this.questions = Array.isArray(data) ? data : [];

                    } catch (e) {
                        console.error("Fetch error", e);
                        // ç§»é™¤æ¼”ç¤ºæ¨¡å¼ï¼Œä¸å†è‡ªå‹•å¡«å…¥å‡è³‡æ–™
                    } finally {
                        this.isLoading = false;
                    }
                },

                async markAsSolved(id) {
                    if (!confirm("å°å­˜æ­¤å•é¡Œï¼Ÿ")) return;
                    this.questions = this.questions.filter(q => q.id !== id);
                    try {
                        await fetch(this.feedbackWebhook, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ question_id: id, is_solved: true })
                        });
                    } catch (e) {
                        console.error("Feedback error", e);
                    }
                },

                formatTime(iso) {
                    if (!iso) return '';
                    return new Date(iso).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
                },

                getCategoryColor(cat) {
                    const map = { 'Technical': 'bg-blue-100 text-blue-800', 'Pricing': 'bg-yellow-100 text-yellow-800', 'General': 'bg-gray-100 text-gray-800' };
                    return map[cat] || map['General'];
                }
            }
        }
    </script>

                            <p>æˆ‘æ˜¯æ‚¨çš„å³æ™‚å•ç­”åŠ©ç†ã€‚æœ‰ä»»ä½•å•é¡Œï¼Œè«‹ç›´æ¥åœ¨æ­¤è¼¸å…¥ï¼Œæˆ‘æœƒç›¡å¿«ç‚ºæ‚¨è½‰é”æˆ–å›ç­”ã€‚</p>

                 <!-- è¼¸å…¥å€ -->
                 <div class="p-4 md:p-6 bg-white border-t border-gray-100 shrink-0">

                            <svg class="w-5 h-5 ml-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>

        <!-- â˜…â˜…â˜… è¬›è€…å…¥å£æŒ‰éˆ• (å›ºå®šæ–¼å³ä¸‹è§’) â˜…â˜…â˜… -->
